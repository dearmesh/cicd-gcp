options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Authenticate with Docker (for private image access)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['login', '-u', '$_DOCKER_USERNAME', '-p', '$_DOCKER_PASSWORD']
    secretEnv: ['_DOCKER_USERNAME', '_DOCKER_PASSWORD']
  
  # Install dependencies
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/dearmesh/cicd-gcp.git']

  # Install dependencies
  - name: 'asia-southeast2-docker.pkg.dev/bdi-onprem/lib-catboost'
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "-c", "constraints.txt", "--user"]
  
  - name: 'asia-southeast2-docker.pkg.dev/bdi-onprem/pandas-gbq'
    entrypoint: pip
    args: ["install", "-r", "requirements-test.txt", "--user"]

  # Run tests in Python 3.8 (the latest version supported in Cloud Composer)
  - name: 'asia-southeast2-docker.pkg.dev/bdi-onprem/pandas-gbq'
    entrypoint: python3.8
    args: ["-m", "pytest", "-s", "dags/"]

